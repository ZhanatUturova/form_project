{% extends 'feedback/base.html' %}
{% block title %}Все Отзывы{% endblock %}

{% block content %}
    <h2>Все Отзывы</h2>
    <ul>
        {% for feedback in all_feedbacks %}
        <li>
            <a href="{{ feedback.get_absolute_url }}">
                {{ feedback.pk }} | {{ feedback.name }} - {{ feedback.surname }}: {{ feedback.rating }}
            </a>
        </li>
        {% endfor %}
    </ul>
{% endblock %}
